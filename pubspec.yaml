name: lms
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  # Garis ini harus tetap ada
  uses-material-design: true

  # Bagian Assets untuk mendaftarkan logo agar bisa dipakai di dalam kode
  assets:
    - assets/images/learnify.jpg

# KONFIGURASI IKON (Wajib di paling kiri, sejajar dengan tulisan 'flutter:')
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/learnify.jpg"
  adaptive_icon_background: "#1A4A7A"
  adaptive_icon_foreground: "assets/images/learnify.jpg"